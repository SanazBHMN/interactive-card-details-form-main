<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="card-preview">
        <div class="card-preview__back"></div>
        <div class="card-preview__front">
          <div class="top-circles"></div>
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-details">
            <p class="owner-fullname">Jane Appleseed</p>
            <p class="expiration-date">00/00</p>
          </div>
        </div>
      </div>

      <form class="card-info">
        <div class="card-info__cardholder-name">
          <label>
            <span>CARDHOLDER NAME</span>
            <input type="text" placeholder="e.g. Jane Appleseed" />
          </label>
        </div>

        <div class="card-info__card-number">
          <label
            ><span>CARD NUMBER</span>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
          </label>
        </div>

        <div class="card-info__expiration-date">
          <label
            ><span>EXP. DATE (MM/YY)</span>
            <input type="text" placeholder="MM" />
            <input type="text" placeholder="YY" />
          </label>
          <label
            ><span>CVC</span>
            <input type="text" placeholder="e.g. 123" />
          </label>
        </div>

        <button>Confirm</button>
      </form>
    </div>

    <!-- Completed state start -->

  </body>
</html>
